<h2 id="caracter%C3%ADsticas-quest%C3%A3o-1-jogo-2">Caractersticas (Questo 1, Jogo 2)</h2>
<ul>
<li data-marpit-fragment="1">Dois equilbrios de Nash</li>
<li data-marpit-fragment="2">Equilbrios no so idnticos. Apenas um deles  timo de Pareto (B, C).
<ul>
<li data-marpit-fragment="3">Apesar disso, cada jogador pode garantir um mnimo mais seguro adotando a estratgia que leva ao equilbrio menos favorvel.</li>
<li data-marpit-fragment="4">Ou seja, para que o timo de Pareto seja obtido, cada parte deve confiar na outra.</li>
</ul>
</li>
<li data-marpit-fragment="5">Que jogo  esse?
<ul>
<li data-marpit-fragment="6"><strong>Jogo da caa ao veado</strong>.</li>
</ul>
</li>
</ul>

<h2 id="caracter%C3%ADsticas-quest%C3%A3o-1-jogo-3">Caractersticas (Questo 1, Jogo 3)</h2>
<ul>
<li data-marpit-fragment="1">Dois equilbrios de Nash</li>
<li data-marpit-fragment="2">Os dois so timos de Pareto.
<ul>
<li data-marpit-fragment="3">Os equilbrios so melhores do que as situaes que no so equilbrios.</li>
<li data-marpit-fragment="4">Ambos os jogadores tm interesse em coordenar suas aes.</li>
</ul>
</li>
<li data-marpit-fragment="5">Equilbrios no so idnticos.
<ul>
<li data-marpit-fragment="6">Cada equilbrio favorece mais um jogador do que o outro.</li>
<li data-marpit-fragment="7">Surge um potencial conflito distributivo: a coordenao favorecer qual jogador?</li>
</ul>
</li>
<li data-marpit-fragment="8">Que jogo  esse?
<ul>
<li data-marpit-fragment="9"><strong>Jogo da batalha dos sexos</strong>.</li>
</ul>
</li>
</ul>

<li data-marpit-fragment="2">Equilbrios no so idnticos.
<ul>
<li data-marpit-fragment="3">Em cada equilbrio, um jogador adota a estratgia &quot;agressiva&quot; e outro adota a estratgia &quot;passiva&quot;.</li>
<li data-marpit-fragment="4">Cada equilbrio favorece o jogador que adotou a estratgia &quot;agressiva&quot;.</li>
<li data-marpit-fragment="5">No entanto, se ambos tentam obter o melhor valor e adotam a estratgia agressiva, o resultado  o pior para ambos.</li>
</ul>
</li>
<li data-marpit-fragment="6">Que jogo  esse?

<li data-marpit-fragment="7"><strong>Jogo da galinha</strong>.</li>
</ul>
</li>

<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="jogo-da-divis%C3%A3o-do-bolo-cake-cutting-1">Jogo da diviso do bolo (cake-cutting)</h2>
<ul>
<li>Resultado &quot;equitativo&quot;  atingido quando temos uma diviso entre 2 jogadores.
<ul>
<li>Resultado persistente mesmo quando os dois desejam tamanhos diferentes, ou o bolo tem 2 sabores e os jogadores preferem um sabor ao outro.</li>
</ul>
<ul>
<li data-marpit-fragment="1">O que fazer se temos que dividir um bolo de forma proporcional entre 3 pessoas?</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 16/05/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 16/05/2023" data-marpit-pagination="116" data-marpit-pagination-total="145" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 16/05/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="o-problema-da-divis%C3%A3o-justa">O problema da diviso justa</h2>
<ul>
<li><strong>Procedimento do ltimo redutor</strong> (last-diminisher)
<ul>
<li data-marpit-fragment="1">Desafio de Hugo Steinhaus a Stefan Banach e Bronislaw Knaster.</li>
<li data-marpit-fragment="2">Em 1947 eles propem o procedimento do &quot;ltimo redutor&quot;, que  publicado por Steinhaus na Econometrica, no ano seguinte.</li>
<li data-marpit-fragment="3">Primeiro jogo de diviso criado que satisfaz a condio de proporcionalidade para n jogadores.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 16/05/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 16/05/2023" data-marpit-pagination="117" data-marpit-pagination-total="145" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 16/05/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="o-problema-da-divis%C3%A3o-justa-1">O problema da diviso justa</h2>
<blockquote>
<p>Estando os parceiros dispostos como A, B, C,.. N, A corta do bolo uma parte do tamanho que quiser. B agora tem o direito, mas no a obrigao, de diminuir o pedao cortado. Independentemente do que escolher, C ter tambm o direito (sem obrigao) de diminuir o pedao (diminudo ou no), e assim por diante at N. A regra obriga o &quot;ltimo redutor&quot; a ficar com o pedao que ele tocou por ltimo. Este parceiro sai do processo, e os restantes n1 parceiros comeam o jogo novamente com o restante do bolo. Quando o nmero de jogadores chega a 2, eles usam o procedimento tradicional.</p>
<ul>
<li>STEINHAUS, Hugo. <strong>The Problem of Fair Division</strong>. Econometrica 16 (1), 1948, p. 102. (Traduo Prpria)</li>
</ul>
</blockquote>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 16/05/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 16/05/2023" data-marpit-pagination="118" data-marpit-pagination-total="145" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 16/05/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="o-problema-da-divis%C3%A3o-justa-2">O problema da diviso justa</h2>
<ul>
<li>Significados de &quot;diviso justa&quot; (ric Pacuit):
<ul>
<li><strong>Proporcionalidade</strong>: Cada jogador recebe pelo menos 1/n dos recursos, de acordo com suas respectivas estimativas de utilidade.</li>
<li><strong>Sem inveja</strong>: Nenhum jogador est disposto a trocar sua alocao pela alocao de outro jogador.</li>
<li><strong>Equidade</strong>: Cada jogador valoriza sua alocao tanto quanto as demais alocaes, de acordo com sua prpria funo de utilidade.</li>
<li><strong>Eficincia</strong>: No h nenhuma outra alocao que melhor maximiza a utilidade coletiva.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 16/05/2023</footer>
</section>

<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="jogo-do-ultimato-2">Jogo do Ultimato</h2>
<ul>
<li>A teoria econmica prev que qualquer oferta superior a zero deveria ser aceita pelo segundo jogador.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Gth et al*: (1982). &quot;An experimental analysis of ultimatum bargaining&quot;. Journal of Economic Behavior &amp; Organization. 3 (4): 367388.
<ul>
<li>Resultados experimentais divergentes da previso terica, replicados em inmeros experimentos posteriores.</li>
</ul>
</li>
<li data-marpit-fragment="2">Quando os participantes fazem parte de uma mesma comunidade, ofertas justas (50%-50%) so frequentes e ofertas inferiores a 30% do valor so rejeitadas.</li>
<li data-marpit-fragment="3">Mesmo entre desconhecidos, h um elevado nmero de ofertas acima do mnimo e ofertas muito baixas tendem a ser rejeitadas.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 16/05/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="132" data-marpit-fragments="3" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 16/05/2023" data-marpit-pagination="132" data-marpit-pagination-total="145" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 16/05/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="jogo-do-ultimato-3">Jogo do Ultimato</h2>
<ul>
<li>Rejeio de divises injustas:
<ul>
<li>Importante resultado social  <strong>indivduos esto dispostos a rejeitar injustias</strong>, mesmo quando essa postura no gera maximizao de seus ganhos.</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Possveis causas:
<ul>
<li data-marpit-fragment="2"><strong>Punio altruista</strong>  efeito pedaggico sobre o primeiro jogador para eliminar posturas semelhantes no futuro.</li>
<li data-marpit-fragment="3"><strong>Falta de auto-controle</strong>  resposta motivada pelo desejo exacerbado de castigar o primeiro jogador pela injustia causada.</li>
</ul>
</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 16/05/2023</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-marpit-fragments="1" data-background-image="default_bg.png" data-paginate="true" data-header="Aula 10  Jogos Sequenciais II" data-footer="lucas.gomes@fgv.br | 16/05/2023" data-marpit-pagination="133" data-marpit-pagination-total="145" style="--background-image:default_bg.png;--paginate:true;--header:Aula 10  Jogos Sequenciais II;--footer:lucas.gomes@fgv.br | 16/05/2023;background-image:default_bg.png;background-position:center;background-repeat:no-repeat;background-size:cover;">

<h2 id="jogo-do-ultimato-4">Jogo do Ultimato</h2>
<ul>
<li data-marpit-fragment="1">Morewedge, Krishnamurti e Ariely: <strong>testes realizados com indivduos embriagados</strong> revelou uma propenso maior  rejeio de ofertas injustas de indivduos sbrios.</li>
</ul>
<h5 id="morewedge-carey-k-krishnamurti-tamar-ariely-dan-2014-01-01-focused-on-fairness-alcohol-intoxication-increases-the-costly-rejection-of-inequitable-rewards-journal-of-experimental-social-psychology-50-15%E2%80%9320-doi101016jjesp201308006">Morewedge, Carey K.; Krishnamurti, Tamar; Ariely, Dan (2014-01-01). &quot;Focused on fairness: Alcohol intoxication increases the costly rejection of inequitable rewards&quot;. Journal of Experimental Social Psychology. 50: 1520. doi:10.1016/j.jesp.2013.08.006</h5>

</section>

<ul>
<li>Potenciais efeitos neurolgicos:
<ul>

<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="herbert-simon-%E2%80%93-racionalidade-limitada">Herbert Simon  Racionalidade Limitada</h2>
<ul>
<li>Simon ganhou o Nobel de Economia (1978) por ter desenvolvido o conceito de <strong>racionalidade limitada</strong> ('Bounded Rationality').</li>
</ul>
<ul>
<li data-marpit-fragment="1">Pesquisas com especialistas buscam entender como indivduos de fato tomam decises relevantes (divergncias da teoria da escolha racional).</li>
</ul>
<h5 id="simon-h-a-1955-a-behavioral-model-of-rational-choice-the-quarterly-journal-of-economics-691-99-118">Simon, H. A. (1955). A behavioral model of rational choice. The quarterly journal of economics, 69(1), 99-118.</h5>
<h5 id="simon-h-a-1972-theories-of-bounded-rationality-decision-and-organization-11-161-176">Simon, H. A. (1972). Theories of bounded rationality. Decision and organization, 1(1), 161-176.</h5>

<header>Aula 10  Jogos Sequenciais II</header>
<h2 id="o-conceito-de-racionalidade">O conceito de racionalidade</h2>
<ul>
<li>A teoria da escolha racional presume racionalidade perfeita.
<ul>
<li><strong>Racionalidade Perfeita</strong>: indivduos tomam decises que maximizam sua utilidade esperada.</li>
</ul>
</li>
<li>Presuno pouco realista em cenrios reais.</li>
</ul>
<footer><a href="mailto:lucas.gomes@fgv.br">lucas.gomes@fgv.br</a> | 16/05/2023</footer>

<ul>
<li data-marpit-fragment="1">Limitao de foco e ateno</li>
<li data-marpit-fragment="2">Limitao computacional</li>
<li data-marpit-fragment="3">Limitaes informacionais</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="4">Sunstein, Jolls e Thaler: Homo aeconomicus VS. Pessoas reais
<ul>
<li>Racionalidade limitada</li>
<li>Auto-interesse limitado</li>
<li>Fora de vontade limitada</li>
</ul>
</li>
</ul>

<h2 id="implica%C3%A7%C3%B5es-da-racionalidade-limitada">Implicaes da Racionalidade Limitada</h2>
<ul>
<li data-marpit-fragment="1">O melhor modelo para tomada de decises humanas em contextos econmicos e organizacionais no pode basear-se em racionalidade perfeita
<ul>
<li data-marpit-fragment="2">Mudana de racionalidade absoluta para racionalidade relativa</li>
